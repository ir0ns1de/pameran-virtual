<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Pameran Teknologi Pendidikan (RPG Mode) - Fitrah Izul Falaq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Baloo 2', system-ui, sans-serif;
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: white;
        }

        /* ===== WORLD ===== */
        #world {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 2;
        }

        /* ===== TITLE ===== */
        #title {
            position: absolute;
            top: 6%;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        #title h1 {
            font-size: 3.2rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 30px #38bdf8;
        }

        #title p {
            opacity: .85;
        }

        /* ===== FLOATING ICONS ===== */
        .icon {
            position: absolute;
            font-size: 2.1rem;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, .8));
            animation:
                floatY ease-in-out infinite,
                driftX linear infinite,
                spin linear infinite;
            cursor: grab;
            user-select: none;
        }

        @keyframes floatY {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-35px);
            }
        }

        @keyframes driftX {
            from {
                margin-left: 0;
            }

            to {
                margin-left: 120px;
            }
        }

        @keyframes spin {
            from {
                rotate: 0deg;
            }

            to {
                rotate: 360deg;
            }
        }

        /* ===== START PORTAL ===== */
        #portal {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            padding: 22px 64px;
            border-radius: 999px;
            font-size: 1rem;
            font-weight: 800;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            cursor: pointer;
            box-shadow:
                0 0 45px rgba(34, 197, 94, .8),
                inset 0 0 12px rgba(255, 255, 255, .3);
            animation: pulse 1.6s infinite;
            z-index: 6;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* ===== TRANSITION ===== */
        .fade-out {
            animation: dissolve 1.1s forwards ease-in;
        }

        @keyframes dissolve {
            to {
                opacity: 0;
                transform: scale(1.2);
                filter: blur(10px);
            }
        }

        /* ===== IFRAME ===== */
        iframe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 10;
            background: #000;
        }
    </style>
</head>

<body>

    <div id="world">

        <div id="title">
            <h1>Pameran Teknologi Pendidikan</h1>
            <h2>oleh Fitrah Izul Falaq</h2>
            <p>Nikmati kunjungan pameran dengan petualan RPG ala PAC-MAN. Temukan check poin untuk melihat karya.</p>
        </div>

        <div id="portal">‚ñ∂ Kunjungi Pameran</div>
    </div>

    <iframe id="questFrame" allow="autoplay; clipboard-write"></iframe>

    <script>
        const world = document.getElementById("world");
        const portal = document.getElementById("portal");
        const iframe = document.getElementById("questFrame");

        /* ===== ICON POOL (50 ICON RPG) ===== */
        const icons = ["üßô", "üßù", "üó°Ô∏è", "üèπ", "üõ°Ô∏è", "üìú", "üíé", "üî•", "‚ö°", "üåô", "üßø", "üß™", "üß≠", "ü™Ñ", "üêâ"];

        for (let i = 0; i < 45; i++) {
            const icon = document.createElement("div");
            icon.className = "icon";
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];

            icon.style.left = Math.random() * 100 + "%";
            icon.style.top = Math.random() * 100 + "%";

            icon.style.animationDuration =
                `${3 + Math.random() * 4}s, ${6 + Math.random() * 8}s, ${8 + Math.random() * 10}s`;

            world.appendChild(icon);
        }

        /* ===== START QUEST ===== */
        portal.addEventListener("click", () => {
            world.classList.add("fade-out");

            setTimeout(() => {
                world.style.display = "none";
                iframe.src = "https://fitrah-quest.lovable.app";
                iframe.style.display = "block";
            }, 1100);
        });
    </script>

</body>

</html>
